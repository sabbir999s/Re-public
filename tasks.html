
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
  <title>Tasks - Meshchain.Ai</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.14.1/firebase-firestore-compat.js"></script>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- Header -->
  <header class="header">
    <div class="profile">
      <img id="user-avatar" src="" alt="Avatar" class="avatar" />
      <div class="user-info">
        <div class="name-row">
          <p id="user-name" class="username">লোড হচ্ছে...</p>
          <div class="verified-badge">Verified</div>
        </div>
        <p class="balance">Balance: <span id="balance">0</span>৳</p>
      </div>
    </div>
  </header>

  <!-- Tasks Content -->
  <main class="main-content">
    <h1>Task</h1>

    <!-- Ad Task -->
    <div class="task-card">
      <div class="task-header">
        <h3>বিজ্ঞাপন দেখুন</h3>
        <p class="task-reward">+৫ টাকা</p>
      </div>
      <p class="task-progress">আজ: <strong id="ad-count">0</strong> / 10</p>
      <button id="watch-ad-btn" class="btn-primary">বিজ্ঞাপন দেখুন</button>
      <p id="ad-status" class="status-text"></p>
    </div>

    <!-- Join Tasks -->
    <div class="task-card" id="join-telegram-channel">
      <div class="task-header">
        <h3>টেলিগ্রাম চ্যানেল জয়েন</h3>
        <p class="task-reward">+১০ টাকা</p>
      </div>
      <p class="task-desc">আমাদের চ্যানেলে জয়েন করুন</p>
      <div class="btn-group">
        <button onclick="joinLink('https://t.me/meshchain_official')" class="btn-success">জয়েন করুন</button>
        <button id="check-channel" class="btn-primary" disabled>চেক করুন</button>
      </div>
      <p id="channel-status" class="status-text"></p>
    </div>

    <div class="task-card" id="join-telegram-group">
      <div class="task-header">
        <h3>টেলিগ্রাম গ্রুপ জয়েন</h3>
        <p class="task-reward">+১০ টাকা</p>
      </div>
      <p class="task-desc">গ্রুপে জয়েন করুন</p>
      <div class="btn-group">
        <button onclick="joinLink('https://t.me/meshchain_group')" class="btn-success">জয়েন করুন</button>
        <button id="check-group" class="btn-primary" disabled>চেক করুন</button>
      </div>
      <p id="group-status" class="status-text"></p>
    </div>

    <div class="task-card" id="join-youtube">
      <div class="task-header">
        <h3>ইউটিউব চ্যানেল সাবস্ক্রাইব</h3>
        <p class="task-reward">+১০ টাকা</p>
      </div>
      <p class="task-desc">সাবস্ক্রাইব করুন</p>
      <div class="btn-group">
        <button onclick="joinLink('https://youtube.com/@meshchain')" class="btn-success">সাবস্ক্রাইব</button>
        <button id="check-youtube" class="btn-primary" disabled>চেক করুন</button>
      </div>
      <p id="youtube-status" class="status-text"></p>
    </div>

    <div class="task-card" id="join-facebook">
      <div class="task-header">
        <h3>ফেসবুক পেজ লাইক</h3>
        <p class="task-reward">+১০ টাকা</p>
      </div>
      <p class="task-desc">পেজে লাইক দিন</p>
      <div class="btn-group">
        <button onclick="joinLink('https://facebook.com/meshchain')" class="btn-success">লাইক দিন</button>
        <button id="check-facebook" class="btn-primary" disabled>চেক করুন</button>
      </div>
      <p id="facebook-status" class="status-text"></p>
    </div>

  </main>

  <!-- Bottom Navigation -->
  <nav class="bottom-nav">
  <button class="nav-item" onclick="goToHome()">Home</button>
  <button class="nav-item" onclick="goToSupport()">Support</button>
  <button class="nav-item active">Tasks</button>
  <button class="nav-item" onclick="goToWithdraw()">Withdraw</button>
</nav>

  <!-- JavaScript -->
  <script>
  
  // tasks.html-এর জন্য সম্পূর্ণ নতুন JavaScript
const firebaseConfig = {
  apiKey: "AIzaSyCmlgT1e5tWCWQ6yKSO6Z3vd8EJqdgso8A",
  authDomain: "redroseadmin.firebaseapp.com",
  projectId: "redroseadmin",
  storageBucket: "redroseadmin.firebasestorage.app",
  messagingSenderId: "984186362373",
  appId: "1:984186362373:web:5e1e60aead3b468d875a6c",
  measurementId: "G-4HVGTVR3DB"
};

firebase.initializeApp(firebaseConfig);
const db = firebase.firestore();

const tg = window.Telegram.WebApp;
tg.ready();
tg.expand();

const user = tg.initDataUnsafe.user;
const userId = user?.id.toString() || 'unknown';
const userRef = db.collection('users').doc(userId);
let userData = {}; // ব্যবহারকারীর ডাটা সেভ রাখার জন্য

// গ্লোবাল নেভিগেশন ফাংশন (CSS অপরিবর্তিত রাখতে)
function goToHome() { window.location.href = 'index.html'; }
function goToSupport() { window.location.href = 'support.html'; }
function goToTasks() { window.location.href = 'tasks.html'; }
function goToWithdraw() { window.location.href = 'withdraw.html'; }

// ব্যান পপ-আপ (index.html থেকে কপি করা)
function showBanPopup(isBanned, bannedUntil) {
  let message = '';
  let title = '⛔️ একাউন্ট ব্যানড!';
  if (isBanned) {
    message = 'আপনার একাউন্ট স্থায়ীভাবে ব্যান করা হয়েছে। অনুগ্রহ করে সাপোর্টে যোগাযোগ করুন।';
  } else if (bannedUntil) {
    title = '⏸ একাউন্ট সাসপেন্ডড!';
    const dateStr = bannedUntil.toLocaleDateString('bn-BD', { year: 'numeric', month: 'long', day: 'numeric', hour: '2-digit', minute: '2-digit' });
    message = `আপনার একাউন্টটি সাময়িকভাবে সাসপেন্ড করা হয়েছে। সাসপেনশন শেষ হবে: <strong>${dateStr}</strong>।`;
  }
  
  // পপ-আপের HTML স্ট্রাকচার (CSS অপরিবর্তিত রাখতে JS-এ তৈরি)
  const popupHTML = `
    <div id="dynamic-popup-overlay" class="popup-overlay" style="
        position: fixed; top: 0; left: 0; right: 0; bottom: 0; 
        background: rgba(0, 0, 0, 0.9); z-index: 9999; display: flex; 
        justify-content: center; align-items: center; backdrop-filter: blur(8px);">
      <div class="popup-card" style="
        background: var(--card-bg); padding: 30px; border-radius: 20px; 
        width: 90%; max-width: 350px; text-align: center; border: 2px solid var(--neon);
        box-shadow: 0 0 40px rgba(0, 170, 255, 0.7);">
        <h2 style="color: #ff4444; margin-bottom: 15px; font-size: 20px;">${title}</h2>
        <p style="color: var(--text); font-size: 16px; line-height: 1.6;">${message}</p>
        <button id="popup-btn" class="btn-primary" style="margin-top: 25px; width: 100%; background: #ff4444;">Close App</button>
      </div>
    </div>
  `;
  document.body.insertAdjacentHTML('beforeend', popupHTML);
  document.getElementById('balance').textContent = 'FREEZED'; 
  tg.BackButton.hide();
  document.getElementById('popup-btn').onclick = () => tg.close();
}


// রিয়েলটাইম আপডেট (ডাটা লোড ও ব্যান চেক)
userRef.onSnapshot(doc => {
  if (doc.exists) {
    userData = doc.data(); // ডাটা সেভ
    document.getElementById('balance').textContent = userData.balance || 0;
    document.getElementById('ad-count').textContent = userData.adsWatchedToday || 0;
    
    // ব্যান/সাসপেন্ড চেক
    const isBanned = userData.isBanned || false;
    const bannedUntil = userData.bannedUntil?.toDate();
    const isSuspended = bannedUntil && bannedUntil > new Date();
    
    if (isBanned || isSuspended) {
      showBanPopup(isBanned, bannedUntil);
      return;
    }

    // টাস্ক কমপ্লিট চেক
    if (userData.joinedChannel) document.getElementById('join-telegram-channel').innerHTML = '<div class="task-complete"><p>টাস্ক কমপ্লিট</p><p class="task-reward">+১০ টাকা</p></div>';
    if (userData.joinedGroup) document.getElementById('join-telegram-group').innerHTML = '<div class="task-complete"><p>টাস্ক কমপ্লিট</p><p class="task-reward">+১০ টাকা</p></div>';
    if (userData.joinedYoutube) document.getElementById('join-youtube').innerHTML = '<div class="task-complete"><p>টাস্ক কমপ্লিট</p><p class="task-reward">+১০ টাকা</p></div>';

  }
});

// অ্যাড দেখার নতুন ফাংশন
document.getElementById('watch-ad-btn').onclick = function watchAd() {
  if ((userData.adsWatchedToday || 0) >= 10) {
    tg.showAlert('আজকের লিমিট শেষ!');
    return;
  }
  
  const status = document.getElementById('ad-status');
  const btn = document.getElementById('watch-ad-btn');
  const reward = 5;
  const watchTimeSeconds = 10; // ইউজার রিকোয়েস্ট অনুযায়ী ১০ সেকেন্ড

  status.textContent = `বিজ্ঞাপন লোড হচ্ছে... ${watchTimeSeconds} সেকেন্ড অপেক্ষা করুন।`;
  status.style.color = '#00aaff';
  btn.disabled = true;

  // অ্যাড উইন্ডো ওপেন
  const adWindow = window.open('https://via.placeholder.com/600x400/000000/00ff00?text=AD+LOADING', '_blank');

  // ১০ সেকেন্ড অপেক্ষা
  setTimeout(async () => {
    try {
        if (!adWindow.closed) adWindow.close();
    } catch (e) {
        console.log("Ad window already closed or error closing it:", e);
    }
    
    // ব্যালেন্স ও অ্যাড কাউন্ট আপডেট
    await userRef.update({
      adsWatchedToday: firebase.firestore.FieldValue.increment(1),
      balance: firebase.firestore.FieldValue.increment(reward)
    });
    
    status.innerHTML = `কংগ্রাচুলেশন! +${reward} টাকা আপনার ব্যালেন্সে যোগ হয়েছে।`;
    status.style.color = '#00ff88';
    btn.disabled = false;
    
  }, watchTimeSeconds * 1000);
};


// অন্যান্য টাস্কের ফাংশন
function joinLink(url) {
  tg.openLink(url);
}

// নাম + ছবি লোড
document.getElementById('user-name').textContent = user?.first_name || 'অজানা';
const avatar = document.getElementById('user-avatar');
if (user?.photo_url) {
  avatar.src = user.photo_url + '?size=big';
} else {
  const initial = (user?.first_name?.[0] || 'U').toUpperCase();
  avatar.src = `https://ui-avatars.com/api/?name=${initial}&background=00aaff&color=fff&size=128&bold=true`;
}

// ব্যাক বাটন
tg.BackButton.show();
tg.onEvent('backButtonClicked', () => {
  window.location.href = 'index.html';
});

  
      </script>
</body>
</html>
